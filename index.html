<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Legends Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .title {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00ffe5;
      text-shadow: 0 0 20px #00fff2, 0 0 40px #00fff2;
      margin-top: 50px;
      letter-spacing: 3px;
      animation: glowTitle 2s infinite alternate;
    }

    @keyframes glowTitle {
      from { text-shadow: 0 0 10px #00fff2; }
      to { text-shadow: 0 0 30px #00fff2, 0 0 60px #00fff2; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      transition: 0.4s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #00fff2;
      box-shadow: 0 0 25px #00fff2;
    }

    .card-title {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nickname {
      font-size: 1.2rem;
      color: #00fff2;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00fff2;
    }

    .glow-border {
      position: relative;
      overflow: hidden;
    }

    .glow-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00fff2, #ff00ff, #ffcc00, #00fff2);
      background-size: 400%;
      z-index: -1;
      filter: blur(10px);
      animation: borderGlow 6s linear infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .character-icon {
      font-size: 4rem;
      text-shadow: 0 0 20px #fff;
    }

    .card-body {
      padding: 2rem;
    }
  </style>
</head>
