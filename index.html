<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookaka</title>
  <link rel="stylesheet" href="style/index.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div id="header"></div>
    <script>
      fetch("snippets/header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
  </header>

  <!-- Hero Section -->
  <section class="hero">

    <div class="chef-phone-wrapper">
      <img src="images/bg-page.png" alt="Chef" class="chef-img">
      <img src="images/smartphone.png" alt="Phone" class="phone-img">
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
